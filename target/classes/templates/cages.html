<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Kojców</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <a href="/dogs">Lista psów</a>
    </div>
    <table class="table">
        <thead>
        <tr><td>Opis</td><td>Cena</td><td>Dostępność</td></tr>
        </thead>
        <tbody th:each="cage : ${cages}">
        <tr>
            <td th:text="${cage.description}"></td>
            <td th:text="${cage.price} + ' zł'"></td>
            <td>
            <span class="text-danger" th:if="${cage.occupied}">Kojec zajęty</span>
                <span class="text-success" th:if="${!cage.occupied}">Kojec Wolny</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <img th:src="@{${'/images/cageplan.png'}}" class="img-thumbnail"/>
    </div>
</div>
</body>
</html>
