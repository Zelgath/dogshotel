<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj psa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">


    <form class="form-horizontal" th:object="${dog}" th:action="@{/assignCage}" th:method="post">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{age}"/>
        <input type="hidden" th:field="*{race}"/>
        <input type="hidden" th:field="*{sex}"/>
        <input type="hidden" th:field="*{ownerFullName}"/>
        <input type="hidden" th:field="*{ownerPhoneNumber}"/>

        <div class="form-group">
            <label class="control-label">Przypisz kojec</label>
            <select th:field="*{cage}">
                <option th:each="cage : ${notOccupiedCages}"
                        th:value="${cage.id}"
                        th:text="${cage.description}">?</option>
            </select>
        </div>
        <div class="form-group" th:object="${dog}">
            <label class="control-label">Data rozpoczęcia pobytu (RRRR-MM-DD)</label>
            <input type="text" class="form-control" th:field="*{startOfStayDate}"/>
        </div>
        <div class="form-group" th:object="${dog}">
            <label class="control-label">Długość pobytu</label>
            <input type="number" class="form-control" th:field="*{durationOfStayInDays}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Przypisz kojec</button>
        </div>
    </form>
</div>
</body>
</html>
